# Run in foreground (required for Docker)
background=NO

# Basic FTP settings
listen=YES
listen_ipv6=NO
anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=022
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES

# Security settings
chroot_local_user=YES
allow_writeable_chroot=YES
secure_chroot_dir=/var/run/vsftpd/empty

# Passive mode configuration
pasv_enable=YES
pasv_min_port=40000
pasv_max_port=40099
pasv_address=0.0.0.0

# User settings
pam_service_name=vsftpd
userlist_enable=NO

# Performance
seccomp_sandbox=NO